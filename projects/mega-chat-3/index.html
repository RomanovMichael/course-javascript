<div id="app">
    <div id="login" class="hidden">
        <h2>Авторизация</h2>
        <div class="login__desc">Введите пожалуйста свой ник для дальнейшей авторизации</div>

        <div class="login-field">
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
        </div>
        <div class="login-field">
            <button class="login-submit" data-role="login-submit">Войти</button>
        </div>
        <div class="login-error" data-role="login-error"></div>
    </div>
    <div id="uploadPhoto" class="hidden">
        <a href="#" class="close__btn" id="closeBtn">
            x
        </a>
        <div class="upload__photo-header">
            Загрузка фото
        </div>
        <div class="upload__photo-body">
            <div class="upload__preview">
            </div>
            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file">Выбрать фото</label>
        </div>
        <div class="upload__photo-footer">

            <button class="clean__btn" id="cleanBtn">Очистить</button>
            <button class="load__btn" id="loadBtn">Загрузить</button>
        </div>
    </div>
    <div id="main" class="hidden">
        <div class="left-side">
            <div class="user-info">
                <div class="user-photo" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
            </div>

            <div class="user-list-container">
                <div class="user-list-header" data-role="user-length">
                </div>
                <div class="user-list" data-role="user-list">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="messages-container" data-role="messages-list"></div>
            <div class="input-container" data-role="message-sender">
                <input class="message-input" data-role="message-input" type="text" placeholder="Введите сообщение..." />
                <button class="send-button" data-role="message-send-button">Отправить</button>
            </div>
        </div>
    </div>
</div>
